        <div class="levelint" title="健康影响：可能对极少数异常敏感人群健康有轻微影响。

建议措施：极少数异常敏感人群应减少户外运动。">良</div>
        <div class="levelint" title="健康影响：易感人群症状有轻微加剧，健康人群出现轻微症状。

建议措施：儿童、老年人及心脏病、呼吸系统疾病患者应减少长时间、高强度户外运动。">轻度污染</div>
        <div class="levelint" title="健康影响：进一步加剧易感人群症状，可能对健康人群心脏、呼吸系统有影响。

建议措施：儿童、老年人及心脏病、呼吸系统疾病患者应避免长时间、高强度户外运动，一般人群应适量减少户外运动。">中度污染</div>
        <div class="levelint" title="健康影响：心脏病和呼吸系统疾病患者症状显著加剧，运动耐受力降低，健康人群普遍出现症状。

建议措施：儿童、老年人及心脏病、呼吸系统疾病患者应停留在室内，停止户外运动，一般人群应减少户外运动。">重度污染</div>
        <div class="levelint" title="健康影响：健康人群运动耐受力降低，有明显强烈症状，提前出现某些疾病。

建议措施：儿童、老年人及心脏病、呼吸系统疾病患者应停留在室内，避免体力消耗，一般人群应避免户外运动。">严重污染</div>
